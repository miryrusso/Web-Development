<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Desktop Ubuntu</title>
<link rel="stylesheet" href = "assets/CSS/style.css">

</head>
<body>

        


    <div id="desktop">
         <div class="menu">
            <div class="flex-container">
                <div class="icon launcher-app" app="none">
                    <img src="assets/img/folder.png" alt="Folder Icon">
                    
                </div>
                <div class="icon launcher-app" app="terminal">
                    <div id="openTerminalButton">  
                        <img src="assets/img/cterminal.png" alt="Terminal Icon"> 
                    </div>
                </div>
                <div class="icon">
                    <a href="https://scholar.google.it/citations?user=mMH6DrUAAAAJ&hl=it"> <img src="assets/img/firefox.png" alt="Browser Icon"> </a>
                </div>
            </div>
            <div class="menu-sotto">
                <div class="icon">
                    <img src="assets/img/list.png" alt="Menu bar">
                </div>
            </div>
           
        </div>
        <div class="app-container">
            <div class="taskbar"></div>
        </div>
       
    </div>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
